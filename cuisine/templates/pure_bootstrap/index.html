{% extends 'pure_bootstrap/layouts/base.html' %}

{% block content %}
    {%  if not request.user.is_authenticated %}
<center>
  <h2>Ваше случайное меню:</h2>
</center>

<hr/>
<div class="row justify-content-center">
    <div class="col-md-3 row justify-content-center">
    <div class="col-md-12">
    Завтрак
    </div>
    <div class="col-md-12">
      <a href="{% url 'recipe' breakfast.id %}">
      <div class="col-md-12 justify-content-center">
      <div class="box col-md-12 justify-content-center">
      
        <img src="{{ breakfast.image.url }}" class="card-img">
      </div>
      </div>
        <p>{{ breakfast }}</p>
      </a>
    </div>
    </div>

    <div class="col-md-3 row justify-content-center">
    <div class="col-md-12">
    Обед
    </div>
    <div class="col-md-12">
      <a href="{% url 'recipe' lunch.id %}">
      <div class="box col-md-12 justify-content-center">
        <img src="{{ lunch.image.url }}" class="card-img">
      </div>
        <p>{{ lunch }}</p>
      </a>
    </div>
    </div>

    <div class="col-md-3 row justify-content-center">
    <div class="col-md-12">
    Ужин
    </div>
    <div class="col-md-12">
      <a href="{% url 'recipe' dinner.id %}">
      <div class="box col-md-12 justify-content-center">
        <img src="{{ dinner.image.url }}" class="card-img">
      </div>
        <p>{{ dinner }}</p>
      </a>
    </div>
    </div>

    
</div>
<div class="row justify-content-center">
<div class="col-12 "><h4>Хочешь такое же меню на неделю? <a href="{% url 'register' %}">Регистрируйся</a></h4></div>
</div>
    {% endif %}
{% endblock %}
