{% extends 'pure_bootstrap/layouts/base.html' %}

{% block content %}
<center>
  <h2>Меню на день</h2>
</center>

<hr/>
<table class="table table-responsive">

  <tr>
    <th>Завтрак</th>
    <th>Обед</th>
    <th>Ужин</th>
  </tr>
  <tr>
    <th>
        {% if breakfast %}
      <a href="{% url 'recipe' breakfast.1 %}">{{ breakfast.0 }}</a>
        <br>
        <img src="{{ breakfast.0.dish.image.url }}" class="card-img" style="max-width: 100;">
        {% endif %}
    </th>
    <th>
        {% if lunch %}
      <a href="{% url 'recipe' lunch.1 %}">{{ lunch.0 }}</a>
        <br>
        <img src="{{ lunch.0.dish.image.url }}" class="card-img" style="max-width: 100">
        {% endif %}
    </th>
    <th>
        <a href="{% url 'recipe' dinner.1 %}">{{ dinner.0 }}</a>
        <br>
        <img src="{{ dinner.0.dish.image.url }}" class="card-img" style="max-width: 100">
    </th>
  </tr>
</table>
{% endblock %}
