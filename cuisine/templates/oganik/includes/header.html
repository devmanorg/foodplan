{% load static %}
<header class="main-header">
    <div class="topbar">
        <div class="container">
            <div class="main-logo">
                <a href="/" class="logo">
                    <img src="{% static 'oganik/assets/images/logo-dark.png' %}" width="105" alt="">
                </a>
                <div class="mobile-nav__buttons">
                    <a href="#" class="search-toggler"><i class="organik-icon-magnifying-glass"></i></a>
                    <a href="#" class="mini-cart__toggler"><i class="organik-icon-shopping-cart"></i></a>
                </div><!-- /.mobile__buttons -->

                <span class="fa fa-bars mobile-nav__toggler"></span>
            </div><!-- /.main-logo -->

        </div><!-- /.container -->
    </div><!-- /.topbar -->
    <nav class="main-menu">
        <div class="container">
            <ul class="main-menu__list">
                {% if request.user.is_authenticated %}
                <li class="dropdown">
                    <a>Меню</a>
                    <ul>
                        <li>
                            <a href="{% url 'daily_menu' %}">На сегодня</a>
                        </li>
                        <li><a href="{% url 'weekly_menu' %}">На неделю</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'calculator' %}">Сходить в магазин</a></li>
                <li><a href="{% url 'logout' %}">Выйти</a></li>

                {% else %}
                <li><a href="{% url 'login' %}">Войти</a></li>
                <li><a href="{% url 'register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </div><!-- /.container -->
    </nav>
    <!-- /.main-menu -->
</header><!-- /.main-header -->
