<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodplan Devman</title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'oganik/assets/images/favicons/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'oganik/assets/images/favicons/favicon-32x32.png' %}" />

    <link rel="manifest" href="{% static 'oganik/assets/images/favicons/site.webmanifest' %}" />
    <meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="{% static 'oganik/assets/vendors/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'oganik/assets/vendors/bootstrap-select/bootstrap-select.min.css' %}" />
    <link rel="stylesheet" href="{% static 'oganik/assets/vendors/animate/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'oganik/assets/vendors/fontawesome/css/all.min.css' %}" />

    <link rel="stylesheet" href="{% static 'oganik/assets/vendors/nouislider/nouislider.min.css' %}" />

    <link rel="stylesheet" href="{% static 'oganik/assets/vendors/swiper/swiper.min.css' %}" />
    <link rel="stylesheet" href="{% static 'oganik/assets/vendors/tiny-slider/tiny-slider.min.css' %}" />

    <!-- template styles -->
    <link rel="stylesheet" href="{% static 'oganik/assets/css/organik.css' %}" />
</head>

<body>
    <div class="preloader">
        <img class="preloader__image" width="55" src="{% static 'oganik/assets/images/loader.png' %}" alt="" />
    </div>
    {% include "oganik/includes/header.html" %}
    <!-- /.preloader -->
    <div class="page-wrapper">
        <div class="stricky-header stricked-menu main-menu">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->

        {% block content %}{% endblock content %}

    </div><!-- /.page-wrapper -->

    {% include "oganik/includes/mobile-nav.html" %}

    <a href="#" data-target="html" class="scroll-to-target scroll-to-top"><i class="fa fa-angle-up"></i></a>

    <script src="{% static 'oganik/assets/vendors/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'oganik/assets/vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'oganik/assets/vendors/bootstrap-select/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'oganik/assets/vendors/jarallax/jarallax.min.js' %}"></script>
    <script src="{% static 'oganik/assets/vendors/jquery-ajaxchimp/jquery.ajaxchimp.min.js' %}"></script>

    <script src="{% static 'oganik/assets/vendors/wnumb/wNumb.min.js' %}"></script>
    <script src="{% static 'oganik/assets/vendors/wow/wow.js' %}"></script>

    <script src="{% static 'oganik/assets/vendors/countdown/countdown.min.js' %}"></script>
    <!-- template js -->
    <script src="{% static 'oganik/assets/js/organik.js' %}"></script>

</html>
